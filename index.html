<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexxion Bus Monitor - Lijnen 397, 357, 321, 320</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .info-bar {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .info-text {
            color: #666;
            margin-bottom: 10px;
        }

        .status-bar {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .status-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .alert-status {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .alert-status.normal {
            background: linear-gradient(135deg, #56ab2f, #a8e063);
            color: white;
        }

        .alert-status.warning {
            background: linear-gradient(135deg, #f2994a, #f2c94c);
            color: white;
            animation: pulse 2s infinite;
        }

        .alert-status.critical {
            background: linear-gradient(135deg, #eb3349, #f45c43);
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .bus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .bus-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .bus-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .bus-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            transition: all 0.3s ease;
        }

        .bus-card.on-time::before {
            background: #56ab2f;
        }

        .bus-card.delayed::before {
            background: #f2994a;
            width: 8px;
        }

        .bus-card.severely-delayed::before {
            background: #eb3349;
            width: 10px;
        }

        .bus-card.no-data::before {
            background: #999;
        }

        .bus-line {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .line-number {
            font-size: 2em;
            font-weight: bold;
            color: #dc2626;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            color: white;
        }

        .status-badge.on-time {
            background: #56ab2f;
        }

        .status-badge.delayed {
            background: #f2994a;
        }

        .status-badge.severely-delayed {
            background: #eb3349;
        }

        .status-badge.no-data {
            background: #999;
        }

        .bus-details {
            margin-top: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-size: 0.9em;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .controls {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220,38,38,0.4);
            background: #b91c1c;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }

        select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸšŒ Connexxion Bus Monitor</h1>
        
        <div class="info-bar">
            <div class="info-text">
                <strong>Gemonitorde lijnen:</strong> 397, 357, 321, 320
            </div>
            <div class="info-text">
                <strong>Data:</strong> Simulatie met realistische vertragingspatronen
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-info">
                <div class="alert-status normal" id="alertStatus">
                    Status: Wachten op data...
                </div>
                <div>
                    <strong>Vertraagde lijnen:</strong> 
                    <span id="delayedCount">0</span> / 4
                </div>
                <div>
                    <strong>Geluidsalarm:</strong> 
                    <span id="soundStatus">UIT</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="toggleMonitoring()" id="monitorBtn">Start Monitoring</button>
            <button onclick="testAlert()">Test Alarm</button>
            <button onclick="toggleSound()" id="soundBtn">Geluid: AAN</button>
            <button onclick="fetchBusData()">Ververs Data</button>
        </div>

        <div class="bus-grid" id="busGrid">
            <!-- Bus cards worden hier gegenereerd -->
        </div>

        <div class="last-update">
            Laatste update: <span id="lastUpdate">--:--:--</span>
        </div>
    </div>

    <script>
        // Configuratie
        const BUS_LINES = ['397', '357', '321', '320'];
        const DELAY_THRESHOLD = 120; // 2 minuten
        const SEVERE_DELAY_THRESHOLD = 300; // 5 minuten
        const UPDATE_INTERVAL = 30000; // 30 seconden

        let monitoring = false;
        let soundEnabled = true;
        let updateTimer = null;
        let alertPlaying = false;
        
        // Bus data
        let busLineData = new Map();

        // Audio context voor alarm
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioContext();

        function playAlertSound() {
            if (!soundEnabled || alertPlaying) return;
            
            alertPlaying = true;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            const now = audioContext.currentTime;
            
            // Alarm patroon
            oscillator.frequency.setValueAtTime(800, now);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.setValueAtTime(0, now + 0.2);
            
            gainNode.gain.setValueAtTime(0.3, now + 0.3);
            gainNode.gain.setValueAtTime(0, now + 0.5);
            
            gainNode.gain.setValueAtTime(0.3, now + 0.6);
            gainNode.gain.setValueAtTime(0, now + 0.8);
            
            oscillator.start(now);
            oscillator.stop(now + 0.8);
            
            oscillator.onended = () => {
                alertPlaying = false;
            };
        }

        function simulateLineData(lineNumber) {
            const hour = new Date().getHours();
            const isRushHour = (hour >= 7 && hour <= 9) || (hour >= 17 && hour <= 19);
            const baseDailyPattern = Math.sin((hour - 6) * Math.PI / 12) * 100;
            
            const linePatterns = {
                '397': { base: 60, variance: 120, reliability: 0.75 },
                '357': { base: 30, variance: 90, reliability: 0.85 },
                '321': { base: 45, variance: 100, reliability: 0.80 },
                '320': { base: 40, variance: 80, reliability: 0.82 }
            };
            
            const pattern = linePatterns[lineNumber] || { base: 50, variance: 100, reliability: 0.8 };
            
            let delay = pattern.base + baseDailyPattern;
            if (isRushHour) delay += pattern.variance * 0.5;
            
            const random = Math.random();
            if (random > pattern.reliability) {
                delay += Math.random() * pattern.variance;
            }
            
            let status = 'on-time';
            if (delay > SEVERE_DELAY_THRESHOLD) {
                status = 'severely-delayed';
            } else if (delay > DELAY_THRESHOLD) {
                status = 'delayed';
            } else if (delay < 30) {
                status = 'on-time';
            }
            
            busLineData.set(lineNumber, {
                lineNumber: lineNumber,
                status: status,
                activeVehicles: Math.floor(Math.random() * 4) + 2,
                averageDelay: Math.floor(delay),
                maxDelay: Math.floor(delay + Math.random() * 60),
                stops: 5 + Math.floor(Math.random() * 10)
            });
        }

        function fetchBusData() {
            BUS_LINES.forEach(line => simulateLineData(line));
            updateDisplay();
        }

        function updateDisplay() {
            const busGrid = document.getElementById('busGrid');
            busGrid.innerHTML = '';
            
            let delayedCount = 0;
            
            BUS_LINES.forEach(line => {
                const lineData = busLineData.get(line) || {
                    lineNumber: line,
                    status: 'no-data',
                    activeVehicles: 0,
                    averageDelay: 0,
                    stops: 0
                };
                
                if (lineData.status === 'delayed' || lineData.status === 'severely-delayed') {
                    delayedCount++;
                }
                
                const card = createBusCard(lineData);
                busGrid.appendChild(card);
            });
            
            document.getElementById('delayedCount').textContent = delayedCount;
            
            const alertStatus = document.getElementById('alertStatus');
            const soundStatus = document.getElementById('soundStatus');
            
            if (delayedCount >= 2) {
                alertStatus.className = 'alert-status critical';
                alertStatus.textContent = 'ALARM: 2+ lijnen vertraagd!';
                soundStatus.textContent = 'ACTIEF';
                playAlertSound();
            } else if (delayedCount === 1) {
                alertStatus.className = 'alert-status warning';
                alertStatus.textContent = 'Waarschuwing: 1 lijn vertraagd';
                soundStatus.textContent = 'UIT';
            } else {
                alertStatus.className = 'alert-status normal';
                alertStatus.textContent = 'Status: Normaal';
                soundStatus.textContent = 'UIT';
            }
            
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                now.toLocaleTimeString('nl-NL');
        }

        function createBusCard(lineData) {
            const card = document.createElement('div');
            card.className = `bus-card ${lineData.status}`;
            
            const statusText = {
                'on-time': 'Op tijd',
                'delayed': 'Vertraagd',
                'severely-delayed': 'Ernstig vertraagd',
                'no-data': 'Geen data'
            }[lineData.status];
            
            const delayText = lineData.averageDelay > 0 ? 
                `+${Math.floor(lineData.averageDelay / 60)} min` :
                'Op tijd';
            
            card.innerHTML = `
                <div class="bus-line">
                    <span class="line-number">Lijn ${lineData.lineNumber}</span>
                    <span class="status-badge ${lineData.status}">${statusText}</span>
                </div>
                <div class="bus-details">
                    <div class="detail-row">
                        <span class="detail-label">Gem. vertraging:</span>
                        <span class="detail-value">${delayText}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Actieve voertuigen:</span>
                        <span class="detail-value">${lineData.activeVehicles}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Max. vertraging:</span>
                        <span class="detail-value">${Math.floor(lineData.maxDelay / 60)} min</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Haltes actief:</span>
                        <span class="detail-value">${lineData.stops}</span>
                    </div>
                </div>
            `;
            
            return card;
        }

        function toggleMonitoring() {
            monitoring = !monitoring;
            const btn = document.getElementById('monitorBtn');
            
            if (monitoring) {
                btn.textContent = 'Stop Monitoring';
                startMonitoring();
            } else {
                btn.textContent = 'Start Monitoring';
                stopMonitoring();
            }
        }

        function startMonitoring() {
            fetchBusData();
            updateTimer = setInterval(fetchBusData, UPDATE_INTERVAL);
        }

        function stopMonitoring() {
            if (updateTimer) {
                clearInterval(updateTimer);
                updateTimer = null;
            }
        }

        function testAlert() {
            playAlertSound();
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundBtn');
            btn.textContent = soundEnabled ? 'Geluid: AAN' : 'Geluid: UIT';
        }

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
